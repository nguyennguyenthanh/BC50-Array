<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Tổng Số Dương
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                          <label>Nhập số</label>
                          <input type="number" id="txtNum1" class="form-control" >
                        </div>
                        <!-- Bài 1 -->
                        <button id="btnThemSo" class="btn btn-success">Thêm số</button>
                        <!-- Bài 2 -->
                        <button id="btnTinhTong" class="btn btn-info">Tổng Số Dương</button>
                        <!-- Bài 3 -->
                        <button id="btnDemSo" class="btn btn-dark">Đếm số</button>
                        <!-- Bài 4 -->
                        <button id="btnSoNhoNhat" class="btn btn-danger">Số nhỏ nhất</button>
                        <!-- Bài 5 -->
                        <button id="btnDuongMin" class="btn btn-info">Số dương nhỏ nhất</button>
                        <!-- Bài 6 -->
                        <button id="btnSoChanCuoi" class="btn btn-success">Số Chẵn Cuối</button>
                        <!-- Bài 7 -->
                        <button id="btnSapXepMang" class="btn btn-dark">Xếp</button>
                        <!-- Bài 8 -->
                        <button id="btnsoNT" class="btn btn-danger">Số Nguyên Tố</button>
                        <!-- Bài 10 -->
                        <button id="btSoSanh" class="btn btn-info">So Sánh</button>
                        <hr/>
                        <!-- Bài 6 -->
                        <div class="form-group">
                          <label>Đổi Vị Trí Bài 6</label>
                          <input type="number" id="txtNum2" class="form-control" placeholder="Vị trí 1">
                          <input type="number" id="txtNum3" class="form-control mt-3" placeholder="Vị trí 2">
                          <button id="btnDoiViTri" class="btn btn-danger mt-3">Hoán Đổi</button>
                        </div>
                        <hr/>
                        <!-- Bài 9 -->
                        <div class="form-group">
                          <label>Nhập Số Thực(Bài 9)</label>
                          <input type="number" id="txtNum2" class="form-control" >
                        </div>
                        <button id="btnDemSoNguyen" class="btn btn-danger">Đếm SN</button>
                    </div>
                    <div id="footer1" class="card-footer text-muted alert alert-success">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- MAIN JS -->
    <script src="./main.js"></script>
  </body>
</html>
